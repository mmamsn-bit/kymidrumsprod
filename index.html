<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kymi Drummer | Official Site</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Inter:wght@400;900&display=swap');
        h1, h2, h3 { font-family: 'Oswald', sans-serif; }
        body { background-color: #000; color: white; font-family: 'Inter', sans-serif; margin: 0; padding: 0; overflow-x: hidden; }
        .text-neon { text-shadow: 0 0 15px rgba(220,38,38,0.6); }
        
        /* CORRECTIF POUR L'EFFET DE ZOOM */
        .img-container {
            position: relative;
            z-index: 1;
            transition: z-index 0s;
        }
        
        .zoom-img { 
            transition: transform 0.4s ease, filter 0.3s ease;
            cursor: pointer;
            border-radius: 8px;
        }

        /* Quand on approche la souris : l'image grossit et passe au-dessus des autres */
        .img-container:hover {
            z-index: 50; /* Passe au premier plan */
        }
        
        .img-container:hover .zoom-img { 
            transform: scale(1.5); /* Agrandissement à 150% */
            box-shadow: 0 20px 40px rgba(0,0,0,0.8);
            filter: grayscale(0%);
        }

        /* Optionnel : mettre les photos en gris par défaut pour le style */
        .zoom-img { filter: grayscale(40%); }
    </style>
</head>
<body>

    <header class="min-h-screen w-full flex flex-col items-center justify-center text-center relative py-10 px-4">
        <div class="relative z-10 w-full max-w-[320px] md:max-w-[480px] mb-12">
            <img src="kymi.png" alt="KymiDrumsProd Logo" class="w-full h-auto drop-shadow-[0_0_35px_rgba(255,255,255,0.2)]">
        </div>

        <div class="relative z-10">
            <h1 class="text-7xl md:text-9xl uppercase italic font-black tracking-tighter mb-4 text-white leading-tight">KYMI <span class="text-red-600">DRUMMER</span></h1>
            <p class="text-xl md:text-2xl tracking-[0.6em] font-light text-zinc-400 uppercase mb-12 italic">Performance • Session • Production</p>
            
            <div class="flex flex-col md:flex-row gap-6 justify-center items-center">
                <a href="mailto:liquidten8072403@gmail.com" class="w-full md:w-80 bg-red-600 hover:bg-red-700 text-white font-bold py-5 px-8 rounded-full transition duration-300 shadow-2xl uppercase tracking-widest text-sm text-center">
                    Contact / Booking
                </a>
            </div>
        </div>

        <div class="absolute inset-0 z-0">
            <div class="absolute inset-0 bg-gradient-to-b from-black via-black/40 to-black z-10"></div>
            <div class="w-full h-full bg-zinc-900 opacity-20"></div>
        </div>
    </header>

    <section class="py-24 bg-black relative z-20">
        <div class="max-w-6xl mx-auto px-6">
            <h2 class="text-4xl font-black uppercase italic mb-16 tracking-tight text-center">Visual <span class="text-red-600">Feed</span></h2>
            
            <div class="grid grid-cols-2 md:grid-cols-5 gap-6">
                <div class="img-container"><img src="kymi1.jpeg" class="zoom-img w-full h-40 object-cover border border-white/10"></div>
                <div class="img-container"><img src="kymi2.jpg" class="zoom-img w-full h-40 object-cover border border-white/10"></div>
                <div class="img-container"><img src="kymi3.jpg" class="zoom-img w-full h-40 object-cover border border-white/10"></div>
                <div class="img-container"><img src="kymi4.jpg" class="zoom-img w-full h-40 object-cover border border-white/10"></div>
                <div class="img-container"><img src="kymi5.jpeg" class="zoom-img w-full h-40 object-cover border border-white/10"></div>
                <div class="img-container"><img src="kymi6.jpg" class="zoom-img w-full h-40 object-cover border border-white/10"></div>
                <div class="img-container"><img src="kymi7.jpg" class="zoom-img w-full h-40 object-cover border border-white/10"></div>
                <div class="img-container"><img src="kymi8.jpeg" class="zoom-img w-full h-40 object-cover border border-white/10"></div>
                <div class="img-container"><img src="kymi9.jpeg" class="zoom-img w-full h-40 object-cover border border-white/10"></div>
                <div class="img-container"><img src="kymi10.jpg" class="zoom-img w-full h-40 object-cover border border-white/10"></div>
            </div>
            <p class="text-zinc-600 text-[10px] text-center mt-12 uppercase tracking-widest italic">Hover to enlarge</p>
        </div>
    </section>

    <section class="py-24 bg-zinc-900/30 relative z-20">
        <div class="max-w-6xl mx-auto px-6 text-center">
            <h2 class="text-4xl font-black uppercase italic mb-12 tracking-tight text-neon">Latest <span class="text-red-600">Drum Cam</span></h2>
            <div class="max-w-4xl mx-auto aspect-video bg-zinc-900 rounded-3xl overflow-hidden border border-red-600/30 shadow-[0_0_60px_rgba(220,38,38,0.15)]">
                <iframe class="w-full h-full" src="https://www.youtube.com/embed/ZzJjxT-vb3Q" title="Kymi Drummer - Blues Express 2025" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </section>

    <footer class="py-24 text-center bg-black border-t border-zinc-900 relative z-20 w-full">
        <div class="max-w-4xl mx-auto px-4">
            <img src="kymi.png" class="h-24 mx-auto opacity-50 mb-8" alt="Kymi Logo">
            <div class="space-y-4 text-center">
                <p class="text-zinc-500 text-[10px] uppercase tracking-[0.6em] font-bold italic">© 2026 KYMIDRUMSPROD | KYMI DRUMMER</p>
            </div>
        </div>
    </footer>

</body>
</html>
